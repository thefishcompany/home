<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fish Company | Elite Catch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hero-gradient { background: radial-gradient(circle at top right, #3b82f6, transparent), radial-gradient(circle at bottom left, #1d4ed8, transparent); }
    </style>
</head>
<body>

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto">
        <div class="text-2xl font-bold tracking-tighter text-blue-400">THE FISH CO.</div>
        <div class="space-x-8 hidden md:flex text-sm uppercase tracking-widest opacity-80">
            <a href="#" class="hover:text-blue-400 transition">Fleet</a>
            <a href="#" class="hover:text-blue-400 transition">Market</a>
            <a href="#" class="hover:text-blue-400 transition">Sustainability</a>
        </div>
        <button class="bg-blue-600 px-6 py-2 rounded-full font-bold hover:bg-blue-500 transition">Order Now</button>
    </nav>

    <section class="hero-gradient min-h-[80vh] flex items-center justify-center text-center px-4">
        <div class="max-w-3xl">
            <span class="bg-blue-500/20 text-blue-400 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest mb-6 inline-block">Direct from the Atlantic</span>
            <h1 class="text-6xl md:text-8xl font-bold mb-6 tracking-tight">The Purest Catch <br><span class="text-blue-500">On Earth.</span></h1>
            <p class="text-xl text-slate-400 mb-10">We don't just sell fish. We manage a sustainable supply chain from the deep blue to your kitchen table.</p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <button class="bg-white text-black px-8 py-4 rounded-xl font-bold hover:bg-slate-200 transition">Browse Inventory</button>
                <button class="glass px-8 py-4 rounded-xl font-bold hover:bg-white/10 transition">Watch Our Story</button>
            </div>
        </div>
    </section>

    <section class="max-w-7xl mx-auto py-20 px-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="glass p-10 rounded-3xl text-center">
                <div class="text-4xl font-bold mb-2">24h</div>
                <div class="text-slate-400 uppercase text-xs tracking-widest">Dock to Door</div>
            </div>
            <div class="glass p-10 rounded-3xl text-center border-blue-500/50">
                <div class="text-4xl font-bold mb-2">100%</div>
                <div class="text-slate-400 uppercase text-xs tracking-widest">Wild Caught</div>
            </div>
            <div class="glass p-10 rounded-3xl text-center">
                <div class="text-4xl font-bold mb-2">0</div>
                <div class="text-slate-400 uppercase text-xs tracking-widest">Plastic Packaging</div>
            </div>
        </div>
    </section>

    <footer class="py-10 text-center text-slate-500 text-sm border-t border-white/5">
        &copy; 2026 THE FISH COMPANY. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
